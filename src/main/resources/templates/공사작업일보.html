<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
<head>
  <title>covision-task</title>
</head>

<div layout:fragment="content">
  <style>
    #TBL_WORK_INFO input{
      width: 100%
    }

    #TBL_WORK_INFO td,
    #TBL_WORK_INFO td input{
      text-align: center;
    }
  </style>

  <table class="tableStyle linePlus mt10 multi-row-table" id="TBL_WORK_INFO">
    <colgroup>
      <col style="width:15%"/>
      <col style="width:*"/>
      <col style="width:15%"/>
      <col style="width:*"/>
    </colgroup>

    <tr>
      <th>공사명</th>
      <td>
        <input type="text" data-type="mField" id="workingTitle" value="{{ doc.BodyContext.workingTitle }}">
      </td>
      <td>
        <input type="text" id="startDt" data-type="mField" data-pattern="date" data-date-format="yy년 mm월 dd일" value="{{ doc.BodyContext.startDt }}"  style="width:30%;">
      </td>
      <td>
        날씨 :
        <input type="text" data-type="mField" id="weather" value="{{ doc.BodyContext.weather }}">
      </td>
    </tr>

    <tr>
      <td colspan="4" style="text-align: left">1. 작업내용</td>
    </tr>

    <tr>
      <th colspan="2">금일작업내용</th>
      <th colspan="2">명일작업내용</th>
    </tr>

    <tr>
      <td colspan="2">
        <textarea id="todayWorkingLog" data-type="mField" style="width: 98%; min-height: 100px;">{{ doc.BodyContext.todayWorkingLog }}</textarea>
      </td>
      <td colspan="2">
        <textarea id="tomorrowWorkingLog" data-type="mField" style="width: 98%; min-height: 100px;">{{ doc.BodyContext.tomorrowWorkingLog }}</textarea>
      </td>
    </tr>

    <tr>
      <th colspan="4" style="text-align: left">2. 직원 근무현황</th>
    </tr>

    <tr class="multi-row-control" data-mode="writeOnly">
      <td colspan="4">
        <input type="button" value="+추가" class="multi-row-add usa">
        <input type="button" value="-삭제" class="multi-row-del-auto usa">
      </td>
    </tr>

    <tr>
      <th>직종</th>
      <th>금일</th>
      <th>연장(H)</th>
      <th>비고</th>
    </tr>

    <tr class="multi-row-template">
      <td>
        <input type="text" data-type="rField" id="workerName" value="{{ doc.BodyContext.workerName }}">
      </td>
      <td>
        <input type="text" data-type="rField" id="workerName" value="{{ doc.BodyContext.workerName }}">
      </td>
      <td>
        <input type="text" data-type="rField" id="workerName" value="{{ doc.BodyContext.workerName }}">
      </td>
      <td>
        <input type="text" data-type="rField" id="note1" value="{{ doc.BodyContext.workerName }}">
      </td>
    </tr>

    <tr>
      <th colspan="4" style="text-align: left">3. 일용직 출력현황</th>
    </tr>

    <tr>
      <th colspan="4" style="text-align: left">4. 장비현황</th>
    </tr>

    <tr>
      <th colspan="4" style="text-align: left">5. 주요자재 입고</th>
    </tr>

    <tr>
      <th>6. 특이사항</th>
      <td colspan="3">
        <textarea id="specialNote" data-type="mField" style="width: 98%; min-height: 100px;">{{ doc.BodyContext.specialNote }}</textarea>
      </td>
    </tr>
  </table>
  <!--실 결재양식 내용 부분 끝 -->

  <th:block layout:fragment="script">
    <script>

    </script>
  </th:block>
</div>
</html>
