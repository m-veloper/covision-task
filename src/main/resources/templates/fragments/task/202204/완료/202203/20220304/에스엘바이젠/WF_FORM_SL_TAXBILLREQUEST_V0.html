</table>


<table class="table_10 multi-row-table RowSumTable tableStyle linePlus" id="TBLINFO" style="border-left: 1px solid #c3d7df;">
    <colgroup>
		<col style="width: 12%">
        <col style="width: 15%">
        <col style="width: 14.5%">
        <col style="width: 14.5%">
        <col style="width: 14.5%">
        <col style="width: 14.5%">
    </colgroup>
    <tbody>
	    <tr class="multi-row-control" data-mode="writeOnly">
	        <td colspan="7" style="text-align: right">
	            <input type="button" id="btnAdd" value="+추가" class="multi-row-add smButton">
	            <input type="button" id="btnDelSel" value="-삭제" class="multi-row-del-auto smButton">
	        </td>
	    </tr>
	    <tr>
			<th>No.</th>
	        <th>항목</th>
	        <th>수량</th>
	        <th>단가</th>
	        <th>금액</th>
	        
	        <th>부가세</th>
	        <th>비고</th>
	    </tr>
	    <tr class="multi-row-template multi-sum">
			<td class="multi-row-seq"></td>
	        <td><input name="REQ_ITMENAME" style="width: 99%;" type="text" data-type="rField"></td>
	        <td align="right">
	            <input name="REQ_EA" style="width: 99%;" onblur="fn_sum1();fn_sum2();" type="text" data-type="rField" data-pattern="numeral">
	        </td>
	        <td align="right">
	            <input name="REQ_PRICE" style="width: 99%;" onblur="fn_sum1();fn_sum2();" type="text" data-type="rField" data-pattern="numeral" data-numeral-format="$0,0">
	        </td>	        
	        <td align="right">
	            <input name="REQ_TOTAL" style="width: 99%;" type="text" readonly="readonly" data-type="rField" data-pattern="numeral" data-numeral-format="$0,0" data-sum-ref="REQ_PRICE,REQ_EA" data-formula="({0}*{1})">
	        </td>
	        <td align="right">
	            <input name="REQ_VAT" style="width: 99%;" type="text" readonly="readonly" data-type="rField" data-pattern="numeral" data-numeral-format="$0,0"  data-sum-ref="REQ_TOTAL" data-formula="({0}*0.1)">
	        </td>
	        <td><input name="REQ_ETC" style="width: 99%;" type="text" data-type="rField"></td>
	    </tr>
	    <tr>
	        <th colspan="4">부분합계</th>
	        <td align="right">
	            <input id="REQ_TOTALPRICE" style="width: 99%;" type="text" readonly="readonly" value="{{ doc.BodyContext.REQ_TOTALPRICE }}" data-type="mField" data-pattern="numeral" data-numeral-format="$0,0">
	        </td>
	         <td align="right">
	            <input id="REQ_VAT" style="width: 99%;" type="text" readonly="readonly" value="{{ doc.BodyContext.REQ_VAT }}" data-type="mField" data-pattern="numeral" data-numeral-format="$0,0">
	        </td>
	        <th></th>
	    </tr>
	    <tr>
	        <th colspan="4">총 합계</th>
	        <td colspan="2" align="right">
	            <input id="REQ_TOTAL" style="width: 99%;" type="text" readonly="readonly" value="{{ doc.BodyContext.REQ_TOTAL }}" data-type="mField" data-pattern="numeral" data-numeral-format="$0,0">
	        </td>
	        
	        <th></th>
	    </tr>
	</tbody>
</table>
