<!--실 결재양식 내용 부분 시작 -->
   <table class="tableStyle linePlus mt10"><!-- class="table_10" -->
	   <colgroup>
	    	<col style="width:12%">
	    	<col style="width:23%">
	    	<col style="width:12%">
	    	<col style="width:23%">
	    	<col style="width:12%">
	    	<col style="width:*">
	    </colgroup>

		
	<tr>
		<th rowspan="3">거래처명
		</th>
		<td  rowspan="3">
		<input type="text" id="companyName" name="companyName" data-type="mField" value="{{ doc.BodyContext.companyName }}"  placeholder="사업자등록증 참고"  style="width:98%; " >        
		</td>
		<th rowspan="3">거래처 담당자
		</th>
		<td>
		<input type="text" id="managerName" name="managerName" data-type="mField" value="{{ doc.BodyContext.managerName }}"   placeholder="이름" style="width:98%; " >        
		</td>
		<th>비용성격
		</th>
		<td > 
			<select name="div_user" data-type="mField" data-element-type="sel_d_v" style="width: 98%;"  value="{{ doc.BodyContext.div_user}}"  >
    			<option value="용역매출">용역매출</option>
    			<option value="기술이전매출">기술이전매출</option>
    			<option value="기타매출">기타매출</option>
    			<option value="유형자산처분">유형자산처분</option>
    			<option value="수입임대료">수입임대료</option>
    			<option value="비용정산">비용정산</option>
    			<option value="기타">기타</option>
    		</select>
		</td>
	</tr>
	<tr>
		<td >		
			<input type="text" id="managerPhone" name="managerPhone" data-type="mField" value="{{ doc.BodyContext.managerPhone }}"  placeholder="이메일"   style="width:98%; " >            
		</td>
		<th>과제상세
		</th>
		<td >
			<textarea id="detailCommnet"  rows="2" data-type="mField" style="width: 98%;height:98%;" placeholder="비용성격에 따른 상세내역 기재(재무팀 공지)">{{ doc.BodyContext.detailCommnet}}</textarea>      
		</td>
	</tr>
	<tr>
		<td >
		   <input type="text" id="managerMail" name="managerMail" data-type="mField" value="{{ doc.BodyContext.managerMail }}" placeholder="연락처"   style="width:98%; " > 
		</td>
		<th>수행기간
		</th>
		<td >
			<input type="text" id="processTerm" name="processTerm" data-type="mField" value="{{ doc.BodyContext.processTerm }}"    style="width:98%; " >        
		</td>
	</tr>
</table>


<table class="tableStyle linePlus mt10"><!-- class="table_10" -->
	<colgroup>
	       <col style="width:12%" />
	       <col style="width:88%" />
	       
		</colgroup>  
		<tr >
		<th>제목
		</th>
			<td >
				<input type="text" id="subTitle" name="subTitle" data-type="mField" value="{{ doc.BodyContext.subTitle }}"    style="width:98%; " >    
			</td>
		</tr>
		
</table>

<table class="tableStyle linePlus mt10"><!-- class="table_10" -->
	<colgroup>
	      <col style="width:12%" />
	       <col style="width:88%" />
	       
		</colgroup>  
	<tr style="height:150px;">
	<th>내용
	</th>
		<td >
			<textarea id="comment"  rows="10" data-type="mField" style="width: 98%;height:98%;">{{ doc.BodyContext.comment }}</textarea>
		</td>
	</tr>
	
</table>


<table class="table_10 multi-row-table RowSumTable tableStyle linePlus" id="TBLINFO" style="border-left: 1px solid #c3d7df;">
    <colgroup>
		<col style="width: 5.5%">
        <col style="width: 60%">
        <col style="width: 15%">
        <col style="width:*" />
    </colgroup>
    <tbody>
	    <tr class="multi-row-control" data-mode="writeOnly">
	        <td colspan="4" style="text-align: right">
	            <input type="button" id="btnAdd" value="+추가" class="multi-row-add smButton">
	            <input type="button" id="btnDelSel" value="-삭제" class="multi-row-del-auto smButton">
	        </td>
	    </tr>
	    <tr>
			<th>No.</th>
	        <th>항목</th>
	        <th>공급가액</th>
	        <th>비고</th>
	    </tr>
	    <tr class="multi-row-template multi-sum">
			<td class="multi-row-seq"></td>
	        <td><input name="REQ_ITMENAME" style="width: 99%;" type="text" data-type="rField"></td>
	        <td align="right">
	            <input name="REQ_PRICE" style="width: 99%;" onblur="COST_CAL();" type="text" data-type="rField" data-pattern=currency data-numeral-format="0,0">
	        </td>	        
	        <td><input name="REQ_ETC" style="width: 99%;" type="text" data-type="rField"></td>
	    </tr>
	    <tr>
	        <th colspan="2">부가세</th>
	         <td align="right">
	            <input name="REQ_VAT" style="width: 99%;" type="text" value="{{ doc.BodyContext.REQ_VAT }}" data-type="mField" data-pattern="currency" data-numeral-format="0,0" onblur="COST_CAL();">
	        </td>
	        <th></th>
	    </tr>
	    <tr>
	        <th colspan="2">총 합계</th>
	        <td align="right">
	            <input name="REQ_TOTAL" style="width: 99%;" type="text" readonly="readonly" value="{{ doc.BodyContext.REQ_TOTAL }}" data-type="mField" data-pattern="currency" data-numeral-format="0,0">
	        </td>
	        <th></th>
	    </tr>
	</tbody>
</table>
